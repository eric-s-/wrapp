<h1>Register</h1>
<form ng-submit="register()">
  <p>
    <label class="control-label">Email</label>
    <input type="text" placeholder="Username/Email" ng-model="user.email" />
  </p>
  <p>
    <label class="control-label">Password</label>
    <input type="password" placeholder="Password" ng-model="user.password" data-match="password" /><br/>
  </p>
  <p>
    <button type="submit" class="btn btn-primary">Register</button>
  </p>
</form>
